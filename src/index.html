<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>MVC-1</title>
</head>
<body>
<div class="page">
    <section id="app1">
<!--        实现加减乘除-->
        <div class="output">
            <span id="number">100</span>
        </div >
        <div class="actions">
            <button id="add1">+1</button>
            <button id="minus1">-1</button>
            <button id="mul2">*2</button>
            <button id="divide2">÷2</button>
        </div>
    </section>
    <section id="app2">
<!--        实现Tab切换-->
        <ol class="tab-bar">
            <li><span>这是1111</span></li>
            <li><span>这是2222</span></li>
        </ol>
        <ol class="tab-content">
            <li>1111.我的名字是Xinhai</li>
            <li>2222.我不满意现在的生活，但是我现在真的没办法改变它，我会努力的！</li>
        </ol>
    </section>
    <section id="app3">
<!--        实现方块的移动-->
        <div class="square"></div>
    </section>
    <section id="app4">
<!--        实现圆中颜色切换-->
        <div class="circle"></div>
    </section>
</div>
    <script src="main.js"></script>
</body>
</html>
